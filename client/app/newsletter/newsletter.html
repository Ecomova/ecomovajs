<section id="newsletter-container" ng-controller="NewsletterCtrl">
	<div class="newsletter-container">
		<div class="container">
	        <div class="row">
	            <div class="col-sm-3 hidden-xs">
	                <i class="email_icon pull-right"></i>
	            </div>
	            <div class="col-sm-8">
	                <div class="newsletter-info row">
	                    <h2>Newsletter</h2>
	                    <p>Inscreva-se e fique por dentro das nossas do Ecomova.</p>
	                    
	                    <p class="newsletter-success-box" ng-show="showSuccessfullMessage()" ng-class="submitSuccessfull">Recebemos sua inscrição! Fique atento as novidades.</p>
	                    <p class="newsletter-error-box" ng-show="showErrorMessage()" ng-class="submitError">{{ error.errorMessage }}</p>


	                    <form id="newsletter-form" class="newsletter-form row" method="post" name="newsletterForm" novalidate ng-submit="register(user)">
	                    	
	                    	<div class="col-sm-9 col-xs-12" ng-class="{'has-error': newsletterForm.newsletteremail.$invalid && !newsletterForm.newsletteremail.$pristine }">
	                        	<input class="input-lg" id="email-newsletter" type="email" required name="newsletteremail" placeholder="Digite seu e-mail" ng-model="user.email" ng-pattern="/^\d+$/"/>  

	                        	 <div class="help-block">
								    <p ng-message="required">Obrigatório o preenchimento do e-mail.</p>
								    <p ng-message="email">Preencha com um e-mail válido.</p>
								 </div>
	                        </div>

	                        <div class="col-sm-3 col-xs-12">
	                        	<input class="btn" type="submit" value="Assinar" id="submit-button-newsletter" />
	                        </div>
	                    </form>      
	                </div>
	            </div>
		    </div>        
		</div>	
	</div>
</section>
