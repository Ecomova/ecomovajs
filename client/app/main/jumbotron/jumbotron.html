<section id="jumbotron-container" class="jumbotron" ng-controller="JumbotronCtrl" >
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>Como funciona</h1>
      <div ng-include="'app/separator/separator.html'"></div>
    </div>    
  </div>
  <div class="row">
  	<div class="col-md-6 hidden-xs hidden-sm">
    	<img src="assets/images/iphone2.jpg" alt="picture" class="img-responsive image-panel">	           
    </div>
    <div class="col-xs-12 col-md-6 jumbotron-container-list">    	
      <div ng-repeat="item in items" class="row">
        <div class="col-xs-12 image-container">
            <img class="" src="{{item.image}}"/>
            <h3>{{item.text}}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
