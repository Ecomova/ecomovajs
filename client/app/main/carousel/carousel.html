 <section ng-controller="CarouselCtrl" id="carousel-container" > 	
 	<carousel interval="interval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img class="img-responsive main-carousel background-cover" ng-src="{{slide.background}}"/>
        <div class="carousel-caption">
        	<div class="row carousel-row">
        		<div class="col-xs-12 col-md-6 carousel-text" >            
          			<p class="first-line">{{slide.header}}</p>
          			<p class="second-line">{{slide.text}}</p>
          	</div>	
            <div class="col-xs-12 col-md-6" >            
                <img class="img-responsive" ng-src="{{slide.image}}"/>
            </div>  
          </div>
        </div>
      </slide>
  </carousel>  
</section>
