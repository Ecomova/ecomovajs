 <section ng-controller="CarouselCtrl" id="carousel-container" > 	
 	<carousel interval="interval" class="hidden-xs">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img class="img-responsive main-carousel background-cover {{slide.backgroundClass}}" ng-src="{{slide.image}}"/>
        <div class="carousel-caption">
        	<div class="row carousel-row">
        		<div class="col-sm-12" >            
          			<p class="first-line">{{slide.header}}</p>
          			<p class="second-line">{{slide.text}}</p>
          	</div>	
          </div>
        </div>
      </slide>
  </carousel>
  <div class="visible-block hidden-sm hidden-md hidden-lg">
    <div ng-repeat="slide in slides">
      <div class="container">
        <div class="row">      
            <img class="img-responsive main-carousel background-cover {{slide.backgroundClass}}" ng-src="{{slide.image}}"/>
            <div class="caption">
              <p class="first-line">{{slide.header}}</p>
              <p class="second-line">{{slide.text}}</p>        
            </div>
        </div>
       </div>
    </div>
  </div>
</section>
