 <section ng-controller="CarouselCtrl" id="carousel-container"> 	
 	<carousel interval="interval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img class="img-responsive main-carousel" ng-src="{{slide.image}}"/>
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
</section>
