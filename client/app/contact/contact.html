<section id="contact-container"  ng-controller="ContactCtrl" >        
    <div class="container">
      <div class="title-container">
        <h3 class="services-title">Contato</h3>
        <div ng-include="'app/separator/separator.html'"></div>
      </div>                            
       <div class="container-fluid">    
        <p  ng-class="result" class="contact-success-box" style="display:none;">{{ resultMessage }}</p>                
        <form class="form-horizontal contact" id="contact-form" name="contact-form" ng-submit="submit(contact-form)" novalidate>
          <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <label for="contact_names" class="col-sm-3 control-label hidden-xs">Nome Completo*</label>
            <div class="col-sm-9">
              <input class="contact-input white-input form-control" type="text" required id="contact-name" name="contact-name" placeholder="Nome Completo">
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <label for="contact-email" class="col-sm-3 control-label hidden-xs">E-mail*</label>
            <div class="col-sm-9">
              <input type="email" required class="form-control" id="contact-email" placeholder="E-mail*">
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <div class="col-sm-offset-3 col-sm-9">
              <textarea class="contact-commnent white-input" rows="2" cols="20" name="contact_message" required placeholder="Escreva aqui sua mensagem..."></textarea>
            </div>
          </div>
          <div class="form-group">
          <label for="newsletter" class="col-sm-3 control-label">Receber Newsletter</label>
            <div class="col-sm-9">
              <div class="checkbox">
                <label>
                  <input id="newsletter" type="checkbox"> 
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
              <input type="submit" value="Enviar" id="submit-button" class="btn btn-contact-submit btn-block"  ng-disabled="submitButtonDisabled">
          </div>
        </form>                               
      </div>            
    </div>
</section>
